<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s="http://xmlns.jcp.org/jsf/composite/components/util">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        

        <title>#{ch5AuthorController.storeName}</title>
    </h:head>

    <h:body>
            <!-- UNCOMMENT TO APPLY PHASE LISTENER TO ALL APPLICATION PAGES -->
            <!--f:phaseListener type="org.javaeerecipes.chapter06.BookstorePhaseListener" /-->
           



        <div id="top">
            <h2>#{ch5AuthorController.storeName}</h2>
            <br/>
            <h:panelGrid width="100%" columns="2">
                <s:search_ch5 id="searchAuthor"/>
                <h:form>
                <p:poll id="poll" interval="1" update="dayAndTime"/>
            
                <h:outputText id="dayAndTime" value="#{ch5BookstoreController.dayAndTime}"/>
                </h:form>
            </h:panelGrid>
        </div>
        <div>
            <div id="left">
                <h:form id="navForm">
                    <h:dataTable id="books"
                                 value="#{ch5BookController.getCompleteBookList()}"
                                 var="book">
                        <h:column>
                            <h:commandLink value="#{book.title}" action="#{ch5BookController.populateBookList(book.id)}" />
                        </h:column>
                    
                    </h:dataTable>
                    <br/>

                    <h:commandLink action="#{ch5ContactController.add}">Subscribe to Newsletter</h:commandLink>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom" >
            Written by Josh Juneau, Apress Author
        </div>

    </h:body>

</html>
